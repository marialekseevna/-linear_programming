<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>linear programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/laba1.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/laba2.css">
    <script src="js/laba1.js"></script>
    <script src="js/table.js"></script>
    <script src="js/laba2.js"></script>
</head>

<body>
    <div class="tabs">
        <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
        <label for="tab-btn-1">Лабораторная работа 1</label>
        <input type="radio" name="tab-btn" id="tab-btn-2" value="" checked>
        <label for="tab-btn-2">Лабораторная работа 2</label>

        <div id="lab1">
            <div class="task">
                <div class="field">
                    <span class="title">Введите матрицу:</span>
                    <textarea class="text_area" id="inputArea"></textarea>
                    <span class="title">Введите номер строки и столбца:</span>
                    <div class="row_and_col">
                        <textarea class="val_input" id="row"></textarea>
                        <textarea class="val_input" id="col"></textarea>
                    </div>
                    <div class="buttons">
                        <button class="input_button" id="inputButton">Ввод</button>
                        <button id="clearButton">Очистить</button>
                        <button id="changeButton">Поменять местами</button>
                    </div>
                </div>
                <div class="field">
                    <span class="title">Вывод:</span>
                    <textarea class="text_area" id="outputArea" disabled></textarea>
                </div>
                <div class="field">
                    <span class="title">Система:</span>
                    <textarea id="answer" class="text_area"></textarea>
                </div>
            </div>
        </div>
        <div id="lab2">
            <div class="task_2">
                <div class="task_2-section">
                    <div class="task_2-prop_blocks">
                        <div class="task_2-prop_block">
                            <span class="task_2-prop_block-title"> Кол-во переменных:</span>
                            <input type="number" class="task_2-prop_block-input_field" min="1" value="1">
                        </div>
                        <div class="task_2-prop_block">
                            <span class="task_2-prop_block-title"> Кол-во уравнений:</span>
                            <input type="number" class="task_2-prop_block-input_field" min="1" value="1">
                        </div>
                    </div>
                    <button class="task_2-submit_button">Submit</button>
                </div>
                <div class="task_2-section hide">
                    <div class="task_2-tables_div"></div>
                    <button class="task_2-submit_button" id="submit_matrix">Submit</button>
                </div>
                <div class="task_2-section hide">
                    <div class="task_2-tables_div"></div>
                    <button class="task_2-submit_button" id="submit_matrix">Submit</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
